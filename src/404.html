<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        a { color: #ffd700; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ Redirecting...</h2>
        <div class="spinner"></div>
        <p id="status">Loading...</p>
        <div id="error" class="error" style="display:none;">
            <h3>‚ùå Link not found</h3>
            <p>The short link doesn't exist.</p>
            <a href="/">‚Üê Go back home</a>
        </div>
    </div>

    <script src="links.js"></script>
    <script>
        // Get path - handle both repo root and subpath
        let path = window.location.pathname;
        
        // Remove repo name if it exists (for username.github.io/reponame format)
        const pathParts = path.split('/').filter(p => p);
        if (pathParts.length > 1) {
            path = pathParts[pathParts.length - 1];
        } else if (pathParts.length === 1) {
            path = pathParts[0];
        } else {
            path = '';
        }

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        
        if (!path || path === '') {
            window.location.href = '/';
        } else if (LINKS[path]) {
            const targetUrl = LINKS[path];
            statusEl.innerHTML = `Taking you to: <strong>${targetUrl}</strong>`;
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1000);
        } else {
            document.querySelector('.spinner').style.display = 'none';
            statusEl.style.display = 'none';
            errorEl.style.display = 'block';
            document.title = '404 - Link Not Found';
        }
    </script>
</body>
</html>
