<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <h2>Redirecting...</h2>
    <p id="status">Loading...</p>
    
    <script>
        const links = {
            "example": "https://example.com/",
            "github": "https://github.com/",
            "google": "https://google.com/"
        };
        
        const fullPath = window.location.pathname;
        const shortCode = fullPath.split('/').pop();
        
        document.getElementById('status').textContent = `Looking for: ${shortCode}`;
        
        if (links[shortCode]) {
            document.getElementById('status').textContent = `Redirecting to: ${links[shortCode]}`;
            window.location.href = links[shortCode];
        } else {
            document.getElementById('status').textContent = `Link "${shortCode}" not found. Available: ${Object.keys(links).join(', ')}`;
        }
    </script>
</body>
</html>
