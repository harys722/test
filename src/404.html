<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes lightningFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: 0.5s;
        }
        
        .container:hover::before {
            left: 100%;
        }
        
        .header {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .lightning {
            font-size: 50px;
            color: #FFD700;
            animation: lightningFlash 1.5s infinite;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 16px;
            color: #e5e7eb;
            margin: 20px 0;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error h3 {
            color: #ff6b6b;
            margin-top: 0;
        }
        
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            color: #FFA500;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lightning">⚡</div>
        <div class="header">Redirecting...</div>
        <div class="spinner"></div>
        <div id="status" class="status">Loading...</div>
        <div id="error" class="error" style="display:none;">
            <h3>❌ Link not found</h3>
            <p>The short link doesn't exist.</p>
            <a href="/">← Go back home</a>
        </div>
    </div>

    <script>
        async function loadLinksAndRedirect() {
            try {
                const paths = ['./links.json', '/links.json', '../links.json'];
                let links = null;
                
                for (const path of paths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            links = await response.json();
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (!links) {
                    throw new Error('Could not load links.json from any path');
                }
                
                const path = window.location.pathname;
                const segments = path.split('/').filter(segment => segment !== '');
                const shortCode = segments[segments.length - 1];
                
                const statusEl = document.getElementById('status');
                const errorEl = document.getElementById('error');
                
                if (!shortCode) {
                    window.location.href = '/';
                    return;
                }
                
                if (links[shortCode]) {
                    const targetUrl = links[shortCode];
                    statusEl.innerHTML = `Taking you to: <br><span class="gradient-text">${targetUrl}</span>`;
                    window.location.href = targetUrl;
                } else {
                    document.querySelector('.spinner').style.display = 'none';
                    statusEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    document.title = '404 - Link Not Found';
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status').innerHTML = `
                    <div style="color: #ff6b6b;">
                        <strong>Error loading links</strong><br>
                        <small>Check console for details</small>
                    </div>
                `;
            }
        }
        
        loadLinksAndRedirect();
    </script>
</body>
</html>
