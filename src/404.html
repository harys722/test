<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes lightningFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        .redirect-card {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #FFD700;
            text-align: center;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .redirect-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: 0.5s;
        }
        .redirect-card:hover::before {
            left: 100%;
        }
        .redirect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        .gradient-text {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            color: #FFA500;
        }
        button {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #1a1a1a;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
        }
        #lightning {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            animation: lightningFlash 1s infinite;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ⚡ URL Shortener
        </div>
        
        <div class="redirect-card">
            <div id="lightning">⚡</div>
            <h2 class="gradient-text">Redirecting...</h2>
            <div class="spinner"></div>
            <p id="status">Loading...</p>
            <div id="error" class="error" style="display:none;">
                <h3>❌ Link not found</h3>
                <p>The short link doesn't exist.</p>
                <a href="/">← Go back home</a>
            </div>
        </div>
    </div>

    <script>
        async function loadLinksAndRedirect() {
            try {
                const response = await fetch('/links.json');
                if (!response.ok) {
                    throw new Error('Could not load links.json');
                }
                const links = await response.json();
                
                const fullPath = window.location.pathname;
                const shortCode = fullPath.split('/').pop();
                
                const statusEl = document.getElementById('status');
                const errorEl = document.getElementById('error');
                
                if (!shortCode || shortCode === '') {
                    window.location.href = '/';
                    return;
                }
                
                if (links[shortCode]) {
                    const targetUrl = links[shortCode];
                    statusEl.innerHTML = `Taking you to: <strong class="gradient-text">${targetUrl}</strong>`;
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 1500);
                } else {
                    document.querySelector('.spinner').style.display = 'none';
                    statusEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    document.title = '404 - Link Not Found';
                }
            } catch (error) {
                console.error('Error loading links:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status').innerHTML = `<span class="gradient-text">Error loading links</span><br><small>Make sure links.json exists</small>`;
            }
        }
        
        loadLinksAndRedirect();
    </script>
</body>
</html>
