        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lato", sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            border-radius: 25px;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
            opacity: 0.3;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .center-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .center-img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
            border-color: #ff6b6b;
        }

        .title {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin: 25px 0 20px;
            animation: fadeIn 0.8s ease-out 0.3s both, titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .details {
            font-size: 1.2em;
            color: #c8c8c8;
            margin-bottom: 35px;
            animation: fadeIn 0.8s ease-out 0.5s both;
            line-height: 1.8;
        }

        .details i {
            color: #4ecdc4;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: fadeIn 0.8s ease-out 0.7s both;
            margin-bottom: 20px;
        }

        .social-icons > div {
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-icons > div:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .social-icons a {
            display: block;
            width: 55px;
            height: 55px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e8e8e8;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-icons a:hover::before {
            left: 100%;
        }

        .social-icons a:hover {
            background: rgba(71, 207, 115, 0.2);
            border-color: #47cf73;
            color: #47cf73;
            box-shadow: 0 8px 25px rgba(71, 207, 115, 0.4);
            transform: rotate(5deg);
        }

        .social-icons img {
            width: 26px;
            height: 26px;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(71, 207, 115, 0.8));
        }

        /* Enhanced Tooltip */
        .social-icons > div::before {
            content: attr(title);
            position: absolute;

            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);

            padding: 10px 15px;

            font-size: 0.85em;
            white-space: nowrap;
            opacity: 0;

            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icons > div::after {
            content: "";
            position: absolute;
            bottom: 62px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(0, 0, 0, 0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-icons > div:hover::before,
        .social-icons > div:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;

            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite;

};
        
        // Audio context for hover sounds
        let audioContext;
        let hoverSound;

        // Initialize audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a simple beep sound
                hoverSound = function() {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                };
            } catch (error) {
                console.log('Audio not supported:', error);
                hoverSound = function() {}; // No-op function
            }
        }

        // Particle system
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                
                this.resize();
                this.init();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            init() {
                this.particles = [];
                const numParticles = Math.floor((this.canvas.width * this.canvas.height) / 15000);
                
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach((particle, index) => {
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Mouse interaction
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        particle.vx += dx * force * 0.0001;
                        particle.vy += dy * force * 0.0001;
                    }
                    
                    // Boundary check
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    
                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    this.ctx.fill();
                    
                    // Draw connections
                    this.particles.slice(index + 1).forEach(otherParticle => {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(particle.x, particle.y);
                            this.ctx.lineTo(otherParticle.x, otherParticle.y);
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize audio
            initAudio();
            
            // Initialize particles
            const canvas = document.getElementById('particles-canvas');
            new ParticleSystem(canvas);
            
            // Populate profile information
            document.getElementById('profile-img').src = CONFIG.profile.image;
            document.getElementById('profile-name').textContent = CONFIG.profile.name;
            document.getElementById('profile-description').innerHTML = CONFIG.profile.description;
            
            // Populate social media icons
            const socialIconsContainer = document.getElementById('social-icons');
            
            Object.keys(CONFIG.socials).forEach(platform => {
                if (CONFIG.socials[platform].enabled && SOCIAL_ICONS[platform]) {
                    const socialDiv = document.createElement('div');
                    socialDiv.className = platform;
                    socialDiv.title = CONFIG.socials[platform].title;
                    
                    const link = document.createElement('a');
                    link.href = CONFIG.socials[platform].url;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    
                    const img = document.createElement('img');
                    img.src = SOCIAL_ICONS[platform];
                    img.alt = `${CONFIG.socials[platform].title} icon`;
                    
                    // Add hover sound effect
                    socialDiv.addEventListener('mouseenter', function() {
                        if (hoverSound) {
                            try {
                                hoverSound();
                            } catch (error) {
                                console.log('Audio playback failed:', error);
                            }
                        }
                    });
                    
                    link.appendChild(img);
                    socialDiv.appendChild(link);
                    socialIconsContainer.appendChild(socialDiv);
                }
            });
            
            // Add ripple effect on click
            document.querySelectorAll('.social-icons a').forEach(link => {
                link.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.4)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.pointerEvents = 'none';
                    this.appendChild(ripple);
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    ripple.animate([
                        { transform: 'scale(0)', opacity: 1 },
                        { transform: 'scale(2)', opacity: 0 }
                    ], {
                        duration: 600,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });
    </script>
