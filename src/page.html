<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Profile Template</title>
    <link rel="stylesheet" href="enhanced.css">
    <link rel="stylesheet" href="social-icons.css">
</head>
<body>
    <noscript>This page requires JavaScript to work, please enable it or visit for support <a href="https://github.com/harys722/profile-template">here</a>.</noscript>
    
    <canvas id="particles-canvas"></canvas>

    <!-- Everything will be populated by JavaScript -->
    <div class="info-box">
        <img src="https://cdn.harys.is-a.dev/avatars/profile.svg" alt="Profile Picture" class="center-img" id="profile-img">
        <h1 class="title" id="profile-name">Your Name</h1>
        <p class="details" id="profile-description">Your description goes here. <i>Make it interesting!</i></p>
        <div class="social-icons" id="social-icons">
        </div>
    </div>

    <footer>
        <p id="footer-text">Oops! Something went wrong. Please make sure you have configured it correctly.</p>
    </footer>

    <script src="config.js"></script>
    <script src="social-icons.js"></script>
    <script src="enhanced.js"></script>
</body>
</html>
