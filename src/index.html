<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .redirect-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #00ff88;
        }
        
        .code {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p class="subtitle">GitHub Pages URL Redirector</p>
        
        <div id="content">
            <div class="redirect-info">
                <h3>How it works:</h3>
                <p>Add your short links to the <code>redirects</code> object in the JavaScript below</p>
                <div class="code" id="current-path"></div>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURATION - Edit this object to add your redirects
        const redirects = {
            // Add your redirects here in the format:
            // 'short-code': 'https://full-url.com'
            
            'example': 'https://example.com/',
            'github': 'https://github.com/',
            'google': 'https://google.com/',
        };

        // Get the current path (everything after the domain)
        const path = window.location.pathname.slice(1); // Remove leading slash
        
        // Update the current path display
        document.getElementById('current-path').textContent = `Current path: /${path || '(homepage)'}`;

        function showContent(html) {
            document.getElementById('content').innerHTML = html;
        }

        function redirect() {
            if (!path || path === '') {
                // Show homepage with available links
                showHomepage();
                return;
            }

            // Check if redirect exists
            if (redirects[path]) {
                showContent(`
                    <div class="success">
                        <h3>‚úÖ Redirecting...</h3>
                        <p>Taking you to: <strong>${redirects[path]}</strong></p>
                        <div class="spinner"></div>
                        <p><small>If redirect doesn't work, <a href="${redirects[path]}" style="color: #00ff88;">click here</a></small></p>
                    </div>
                `);
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = redirects[path];
                }, 1500);
            } else {
                // Show 404 error
                showContent(`
                    <div class="error">
                        <h3>‚ùå Short link not found</h3>
                        <p>The short code "<strong>${path}</strong>" doesn't exist.</p>
                        <button class="btn" onclick="showHomepage()">View Available Links</button>
                    </div>
                `);
            }
        }

        function showHomepage() {
            const linksList = Object.entries(redirects)
                .map(([code, url]) => `
                    <div style="background: rgba(255,255,255,0.1); margin: 10px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 200px;">
                            <strong>/${code}</strong><br>
                            <small style="opacity: 0.8; word-break: break-all;">${url}</small>
                        </div>
                        <a href="/${code}" class="btn" style="text-decoration: none; margin: 5px;">Visit</a>
                    </div>
                `).join('');

            showContent(`
                <div class="redirect-info">
                    <h3>üìã Available Short Links</h3>
                    <p>Click any link below to test the redirects:</p>
                    ${linksList}
                </div>
                <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 15px;">
                    <h4>üõ†Ô∏è Setup Instructions:</h4>
                    <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <li>Edit the <code>redirects</code> object in the JavaScript</li>
                        <li>Add your short codes and target URLs</li>
                        <li>Deploy to GitHub Pages</li>
                        <li>Share your short links!</li>
                    </ol>
                </div>
            `);
        }

        // Initialize the redirect logic
        redirect();
    </script>
</body>
</html>
