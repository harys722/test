<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="info-box">
        <img id="profile-img" alt="Profile Picture" class="center-img" />
        <div>
            <span id="profile-name" class="title"></span>
            <p id="profile-description" class="details"></p>
        </div>
        <div id="social-icons" class="social-icons">
            <!-- Social icons will be populated by JavaScript -->
        </div>
    </div>

    <footer>
        <strong>Hover over icons for details or click to visit my profiles!</strong>
    </footer>

    <!-- Load configuration first, then scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
